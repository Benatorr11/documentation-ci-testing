# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'   
    - name: Download and install doxygen
      run: wget https://doxygen.nl/files/doxygen-1.9.1.linux.bin.tar.gz && tar -xzf doxygen-1.9.1.linux.bin.tar.gz && export PATH=$PATH:$PWD/doxygen-1.9.1/bin 
    #- name: Test with Maven
    #  run: mvn test -DargLine="-Dcontiperf.active=false"
    - name: Generate documentation
      run: export PATH=$PATH:$PWD/doxygen-1.9.1/bin && sudo mvn doxygen:report
    #- name: Move report to docs folder
    #  run: mvn validate
    - name: Publish on Github Pages
      uses: crazy-max/ghaction-github-pages@v2.3.0
      with:
        build_dir: target/doxygen 
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
