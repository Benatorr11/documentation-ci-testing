# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'   
    - name: Download and install doxygen
      run: git clone https://github.com/doxygen/doxygen.git && cd doxygen && mkdir build && cd build && cmake -G "Unix Makefiles" .. && make     
    #- name: Set up Doxygen   
    #  uses: mattnotmitt/doxygen-action@v1
    #  with:
    #    doxyfile-path: './src/main/resources'
    - name: Test with Maven
      run: mvn test -DargLine="-Dcontiperf.active=false"
    - name: Generate documentation
      run: pwd && ls -la && mvn doxygen:report
    - name: Move report to docs folder
      run: mvn validate
    - name: Publish on Github Pages
      uses: crazy-max/ghaction-github-pages@v2.3.0
      with:
        build_dir: target/doxygen 
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
